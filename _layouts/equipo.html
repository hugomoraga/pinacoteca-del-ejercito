---
layout: "wrapper" 
---


<div class="container">
<div class="row d-flex justify-content-center">
    <div class="col-12 p-3 h2 text-center">{{ page.title }} </div>
    <div class="col-10">
{% for integrante in site.data.integrantes %}
    {% assign mod = forloop.index | modulo: 2 %}
    {% if mod == 0 %}
    <div class="col-12 pt-4 pb-5">
        <div class="row">    
            <div class="col-md-4 order-md-2">
                <img class="card-img rounded-0" src="{{ integrante.imagen }}" alt="Card image">
                <div class="card-img-overlay rounded-0"></div>
            </div>
            <div class="col-md-8 order-md-1">
                <div class="card-artista ">
                    <div class="h5 d-flex justify-content-md-end">
                        <div class="text-uppercase pinacoteca-titulo text-md-right" style="width:210px">{{ integrante.nombre }}</div> 
                    </div>
                    <div class="pt-3 text-md-right">
                        {{ integrante.descripcion }} 
                    </div>
                </div>
            </div>
        </div>
        </div>   
    {% else %}

    <div class="col-12 pt-4 pb-5">
        <div class="row">

            <div class="col-md-4">
                <img class="card-img rounded-0" src="{{ integrante.imagen }}" alt="Card image">
                <div class="card-img-overlay rounded-0"></div>
            </div>
            <div class="col-md-8">
                <div class="card-artista">
                    <div class="h5" style="width:210px; top: 20px;">
                        <div class="text-uppercase pinacoteca-titulo ">{{ integrante.nombre }}
                        </div> 
                    </div>
                    <div class="pt-3">
                        {{ integrante.descripcion }}
                    </div>
                </div>
            </div>
        </div>
    </div> 
        {% endif %}
{% endfor %}
</div>

</div>
</div>
